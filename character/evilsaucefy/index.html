<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Evil Saucefy10 Wiki</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #2b1a00;
    color: #d6d6d6;
    font-family: Verdana, Arial, sans-serif;
    font-size: 11px;
}

.site-frame {
    width: 960px;
    margin: 30px auto;
    background: #0b0b0b;
    border: 3px solid #3a3a3a;
    box-shadow: 0 0 25px #000;
}

.header {
    background: #111;
    border-bottom: 2px solid #444;
    padding: 10px;
}

.logo {
    font-family: Impact, Arial Black, sans-serif;
    font-size: 32px;
    color: #f2f2f2;
}

.navbar {
    background: linear-gradient(#2a2a2a, #141414);
    border-top: 1px solid #444;
    border-bottom: 1px solid #000;
    padding: 0 6px;
}

.navbar a {
    display: inline-block;
    padding: 8px 18px;
    font-size: 14px;
    font-weight: bold;
    font-family: Arial Black, Verdana, sans-serif;
    color: #fff;
    text-decoration: none;
    border-right: 1px solid #333;
}

.navbar a:hover {
    background: linear-gradient(#f7b733, #e08b00);
    color: #000;
}

.content {
    display: flex;
    gap: 12px;
    padding: 15px;
}

/* LEFT */
.left-panel {
    width: 480px;
}

/* RIGHT */
.right-panel {
    width: 420px;
}

.box {
    background: #141414;
    border: 1px solid #333;
    margin-bottom: 10px;
}

.box-title {
    background: #202020;
    padding: 6px 10px;
    font-weight: bold;
    color: #fff;
    border-bottom: 1px solid #333;
    text-transform: uppercase;
}

.box-body {
    padding: 10px;
}

.box-body ul {
    padding-left: 16px;
}

.box-body li {
    margin-bottom: 4px;
}

/* APPEARANCE */
.render-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
}

.render-tabs button {
    background: #222;
    border: 1px solid #444;
    color: #f7b733;
    padding: 4px 8px;
    cursor: pointer;
    font-size: 11px;
}

.render-tabs button:hover {
    background: #f7b733;
    color: #000;
}

.render-frame {
    width: 100%;
    height: 380px;
    background: #000;
    border: 2px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
}

.render-frame img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.footer {
    border-top: 1px solid #333;
    padding: 10px;
    text-align: center;
    font-size: 10px;
    color: #777;
}
</style>
</head>

<body>

<div class="site-frame">

    <div class="header">
        <div class="logo">EVIL SAUCEFY</div>
    </div>

    <div class="navbar">
        <a href="/evilsaucefy10">HOME</a>
        <a href="/evilsaucefy10/character">CHARACTERS</a>
    </div>

    <div class="content">

        <!-- LEFT SIDE -->
        <div class="left-panel">

            <div class="box">
                <div class="box-title">Overview</div>
                <div class="box-body">
                    Evil Saucefy is a killer character.<br>
                    Appearance is described in text here.<br>
                    No images in this section.
                </div>
            </div>

            <div class="box">
                <div class="box-title">Abilities</div>
                <div class="box-body">
                    <ul>
                        <li>Ability 1</li>
                        <li>Ability 2</li>
                        <li>Ability 3</li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- RIGHT SIDE -->
        <div class="right-panel">

            <div class="box">
                <div class="box-title">EVIL SAUCEFY</div>
                <div class="box-body">

                    <div class="render-tabs">
                        <button onclick="setRender('images/render_new.png')">Render</button>
                        <button onclick="setRender('images/new_design.png')">New Design</button>
                        <button onclick="setRender('images/old_design.png')">Old Design</button>
                        <button onclick="setRender('images/oldest_design.png')">Oldest Design</button>
                    </div>

                    <div class="render-frame">
                        <img id="renderImage" src="images/render_new.png" alt="">
                    </div>

                </div>
            </div>

        </div>

    </div>

    <div class="footer">
        Â© Evil Saucefy10 Wiki
    </div>

</div>

<script>
function setRender(src) {
    document.getElementById("renderImage").src = src
}
</script>

</body>
</html>
