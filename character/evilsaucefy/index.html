<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Evil Saucefy10 Wiki</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #2b1a00;
    color: #d6d6d6;
    font-family: Verdana, Arial, sans-serif;
    font-size: 11px;
}

.site-frame {
    width: 960px;
    margin: 30px auto;
    background: #0b0b0b;
    border: 3px solid #3a3a3a;
    box-shadow: 0 0 25px #000;
}

.header {
    background: #111;
    border-bottom: 2px solid #444;
    padding: 10px;
}

.logo {
    font-family: Impact, Arial Black, sans-serif;
    font-size: 32px;
    color: #f2f2f2;
}

.navbar {
    background: linear-gradient(#2a2a2a, #141414);
    border-top: 1px solid #444;
    border-bottom: 1px solid #000;
    padding: 0 6px;
}

.navbar a {
    display: inline-block;
    padding: 8px 18px;
    font-size: 14px;
    font-weight: bold;
    font-family: Arial Black, Verdana, sans-serif;
    color: #fff;
    text-decoration: none;
    border-right: 1px solid #333;
}

.navbar a:hover {
    background: linear-gradient(#f7b733, #e08b00);
    color: #000;
}

.content {
    display: flex;
    gap: 12px;
    padding: 15px;
}

.left-panel { width: 480px; }
.right-panel { width: 420px; }

.box {
    background: #141414;
    border: 1px solid #333;
    margin-bottom: 10px;
}

.box-title {
    background: #202020;
    padding: 6px 10px;
    font-weight: bold;
    color: #fff;
    border-bottom: 1px solid #333;
    text-transform: uppercase;
}

.box-body { padding: 10px; }

.sound-topic {
    font-weight: bold;
    margin-bottom: 6px;
    display: block;
}

/* CUSTOM AUDIO PLAYER */

.audio-player {
    background: #0b0b0b;
    border: 2px solid #3a3a3a;
    padding: 6px;
    font-size: 10px;
}

.audio-title {
    border-bottom: 1px solid #333;
    padding-bottom: 4px;
    margin-bottom: 6px;
}

.audio-controls {
    display: flex;
    align-items: center;
    gap: 6px;
}

.play-btn {
    width: 22px;
    height: 22px;
    background: #111;
    border: 1px solid #444;
    color: #f7b733;
    cursor: pointer;
    font-size: 12px;
}

.play-btn:hover {
    background: #f7b733;
    color: #000;
}

.progress-bar {
    flex: 1;
    height: 8px;
    background: #1a1a1a;
    border: 1px solid #333;
    cursor: pointer;
    position: relative;
}

.progress {
    height: 100%;
    width: 0%;
    background: #f7b733;
}

.render-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
}

.render-tabs button {
    background: #222;
    border: 1px solid #444;
    color: #f7b733;
    padding: 4px 8px;
    cursor: pointer;
    font-size: 11px;
}

.render-tabs button:hover {
    background: #f7b733;
    color: #000;
}

.render-frame {
    width: 100%;
    height: 380px;
    background: #000;
    border: 2px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
}

.render-frame img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.footer {
    border-top: 1px solid #333;
    padding: 10px;
    text-align: center;
    font-size: 10px;
    color: #777;
}
</style>
</head>

<body>

<div class="site-frame">

    <div class="header">
        <div class="logo">EVIL SAUCEFY10 WIKI</div>
    </div>

    <div class="navbar">
        <a href="#">HOME</a>
        <a href="/evilsaucefy10/character">CHARACTERS</a>
        <a href="#">MUSIC</a>
        <a href="#">MISC</a>
    </div>

    <div class="content">

        <div class="left-panel">

            <div class="box">
                <div class="box-title">Overview</div>
                <div class="box-body">
                    Evil Saucefy is a killer character.
                </div>
            </div>

            <div class="box">
                <div class="box-title">Abilities</div>
                <div class="box-body">
                    Ability 1: Slash
                </div>
            </div>

            <div class="box">
                <div class="box-title">Sounds</div>
                <div class="box-body">

                    <div class="audio-player" data-src="sounds/Footstep1.ogg">
                        <div class="audio-title">Footstep1.ogg</div>
                        <div class="audio-controls">
                            <button class="play-btn">▶</button>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>

                    <div class="audio-player" data-src="sounds/Footstep2.ogg">
                        <div class="audio-title">Footstep2.ogg</div>
                        <div class="audio-controls">
                            <button class="play-btn">▶</button>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>



                    <div class="audio-player" data-src="sounds/Slash.ogg">
                        <div class="audio-title">SlashWindup.ogg</div>
                        <div class="audio-controls">
                            <button class="play-btn">▶</button>
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="right-panel">

            <div class="box">
                <div class="box-title">EVIL SAUCEFY</div>
                <div class="box-body">

                    <div class="render-tabs">
                        <button onclick="setRender('images/render_new.png')">Render</button>
                        <button onclick="setRender('images/new_design.png')">New Design</button>
                        <button onclick="setRender('images/old_design.png')">Old Design</button>
                        <button onclick="setRender('images/oldest_design.png')">Oldest Design</button>
                    </div>

                    <div class="render-frame">
                        <img id="renderImage" src="images/render_new.png">
                    </div>

                </div>
            </div>

        </div>

    </div>

    <div class="footer">© Evil Saucefy10 Wiki</div>

</div>

<script>
function setRender(src) {
    document.getElementById("renderImage").src = src
}

document.querySelectorAll(".audio-player").forEach(player => {
    const audio = new Audio(player.dataset.src)
    const playBtn = player.querySelector(".play-btn")
    const progressBar = player.querySelector(".progress-bar")
    const progress = player.querySelector(".progress")

    playBtn.onclick = () => {
        if (audio.paused) {
            audio.play()
            playBtn.textContent = "❚❚"
        } else {
            audio.pause()
            playBtn.textContent = "▶"
        }
    }

    audio.ontimeupdate = () => {
        if (!audio.duration) return
        progress.style.width = (audio.currentTime / audio.duration) * 100 + "%"
    }

    progressBar.onclick = e => {
        const rect = progressBar.getBoundingClientRect()
        audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration
    }

    audio.onended = () => {
        playBtn.textContent = "▶"
        progress.style.width = "0%"
    }
})
</script>

</body>
</html>
