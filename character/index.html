<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Evil Saucefy10 Wiki</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #2b1a00;
    color: #d6d6d6;
    font-family: Verdana, Arial, sans-serif;
    font-size: 11px;
}

.site-frame {
    width: 960px;
    margin: 30px auto;
    background: #0b0b0b;
    border: 3px solid #3a3a3a;
    box-shadow: 0 0 25px #000;
}

.header {
    background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("images/header.png") center / cover no-repeat;
    border-bottom: 2px solid #444;
    padding: 10px;
}

.logo {
    font-family: Impact, Arial Black, sans-serif;
    font-size: 38px;
    color: #f2f2f2;
}

.navbar {
    background: linear-gradient(#2a2a2a, #141414);
    border-top: 1px solid #444;
    border-bottom: 1px solid #000;
    padding: 0 6px;
}

.navbar a {
    display: inline-block;
    padding: 8px 18px;
    font-size: 14px;
    font-weight: bold;
    font-family: Arial Black, Verdana, sans-serif;
    color: #fff;
    text-decoration: none;
    border-right: 1px solid #333;
    text-shadow: 1px 1px #000;
}

.navbar a:hover {
    background: linear-gradient(#f7b733, #e08b00);
    color: #000;
    text-shadow: none;
}

.content {
    display: flex;
    gap: 10px;
    padding: 10px;
}

.main {
    width: 650px;
}

.sidebar {
    width: 280px;
}

.box {
    background: #141414;
    border: 1px solid #333;
    margin-bottom: 10px;
}

.box-title {
    background: #202020;
    padding: 5px 8px;
    font-weight: bold;
    color: #fff;
    border-bottom: 1px solid #333;
    text-transform: uppercase;
}

.box-body {
    padding: 8px;
}

a {
    color: #f7b733;
}

.footer {
    border-top: 1px solid #333;
    padding: 10px;
    text-align: center;
    font-size: 10px;
    color: #777;
}
</style>
</head>

<body>

<div class="site-frame">

    <div class="header">
        <div class="logo">EVIL SAUCEFY10 WIKI</div>
    </div>

    <div class="navbar">
        <a href="#">HOME</a>
        <a href="/evilsaucefy10/character">CHARACTERS</a>
        <a href="#">MUSIC</a>
        <a href="#">MISC</a>
    </div>

    <div class="content">

        <div class="main">

            <!-- KILLERS -->
            <div class="box">
                <div class="box-title">KILLERS</div>
                <div class="box-body" style="text-align:center;">

                    <div style="
                        width:140px;
                        height:200px;
                        margin:0 auto 6px;
                        background:#000 url('images/evilsaucefy.png') center / cover no-repeat;
                        border:1px solid #333;
                    "></div>

                    <strong>Evil Saucefy</strong>

                </div>
            </div>

            <!-- SURVIVORS -->
            <div class="box">
                <div class="box-title">SURVIVORS</div>
                <div class="box-body">

                    <div style="display:flex; gap:12px; justify-content:center; flex-wrap:wrap;">

                        <div style="text-align:center;">
                            <div style="width:120px;height:180px;background:#000;border:1px solid #333;margin-bottom:4px;"></div>
                            <strong>KotseAnak</strong>
                        </div>

                        <div style="text-align:center;">
                            <div style="width:120px;height:180px;background:#000;border:1px solid #333;margin-bottom:4px;"></div>
                            <strong>ConductorTuna</strong>
                        </div>

                        <div style="text-align:center;">
                            <div style="width:120px;height:180px;background:#000;border:1px solid #333;margin-bottom:4px;"></div>
                            <strong>Dzmerok</strong>
                        </div>

                        <div style="text-align:center;">
                            <div style="width:120px;height:180px;background:#000;border:1px solid #333;margin-bottom:4px;"></div>
                            <strong>RebelChipmunk</strong>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <div class="sidebar">
            <div class="box">
                <div class="box-title">Navigation</div>
                <div class="box-body">
                    <p>> <a href="#">Main Page</a></p>
                    <p>> <a href="#">Recent Changes</a></p>
                    <p>> <a href="#">Random Character</a></p>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        It's evil!<br>
        Â© Evil Saucefy10 Wiki
    </div>

</div>

</body>
</html>
