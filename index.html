<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Evil Saucefy10 Wiki - Home</title>
    <style>
        /* Estética Underground P&B dos anos 2000 */
        body {
            background-color: #000;
            color: #bbb;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
        }

        /* Topo em escala de cinza */
        .header {
            background: #111;
            border-bottom: 3px solid #333;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            width: 850px;
            margin: 0 auto;
            background-color: #080808;
            border-left: 1px solid #222;
            border-right: 1px solid #222;
            padding: 20px;
            min-height: 100vh;
        }

        /* Logo Impact - Totalmente Branco/Cinza */
        .logo {
            font-family: 'Impact', sans-serif;
            font-size: 42px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -1px;
            text-shadow: 2px 2px #333;
        }

        /* Menu estilo abas da época */
        nav {
            background: #222;
            padding: 8px;
            margin-top: 15px;
            border: 1px solid #333;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 15px;
            text-transform: uppercase;
            font-size: 11px;
        }

        nav a:hover {
            background: #eee;
            color: #000;
        }

        /* Layout de Wiki */
        .main-content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .wiki-body {
            flex: 3;
        }

        .sidebar {
            flex: 1;
        }

        /* Caixas de Conteúdo Noir */
        .content-box {
            background: #111;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .box-title {
            background: #222;
            color: #fff;
            padding: 8px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
            font-size: 13px;
        }

        .box-body {
            padding: 15px;
            line-height: 1.6;
        }

        /* Links estilo Wiki antiga */
        .wiki-link {
            color: #fff;
            text-decoration: underline;
        }

        .wiki-link:hover {
            color: #888;
        }

        hr {
            border: 0;
            border-top: 1px solid #333;
            margin: 15px 0;
        }

        .footer {
            text-align: center;
            padding: 30px;
            font-size: 10px;
            color: #444;
            border-top: 1px solid #222;
        }

        h1, h2 { color: #fff; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">EVIL SAUCEFY10 WIKI</div>
        <div class="container" style="min-height: auto; padding: 0;">
            <nav>
                <a href="#">Main Page</a>
                <a href="#">Characters</a>
                <a href="#">Music</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            
            <div class="wiki-body">
                <div class="content-box">
                    <div class="box-title">Welcome to the Evil Saucefy10 WIKI!</div>
                    <div class="box-body">
                        <p><strong>Evil Saucefy10</strong> is a game based on </strong>Saucefy10</strong>, but he became evil!.</p>
                    </div>
                </div>
            </div>

                <div class="content-box">
                    <div class="box-title">Wiki News</div>
                    <div class="box-body" style="font-size: 10px;">
                        <strong>Jan 30, 2026</strong><br>
                        - Migration to Black & White style complete.<br>
                        - Legacy code cleaned up.
                    </div>
                </div>
            </div>

        </div>

        <div class="footer">
            EVIL SAUCEFY10 WIKI - BY AZUREWRATHS
        </div>
    </div>

</body>
</html>
